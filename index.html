<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="image-sidebar">
    <img class="background-image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="leaf-pic">
    <div class="logo">
      <img class="pic" src="odin-lined.png" alt="odin-pic">
      <p>ODIN</p>
    </div>
    <p class="photo-attribution">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  </div>
  <div class="form-side">
    <div class="header-text">
      <p>This is not a real online service! You know you need somthing
        like this in your life to help you realize your deepest dreams.</p>
      <p>Sign up <em>now</em> to get started.</p>
      <p>You know you want to.</p>
    </div>
    <form action="">
      <p>Let's do this!</p>
      <section class="form-row">
        <div class="form-input">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div class="form-input">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name">
        </div>
      </section>
      <section class="form-row">
        <div class="form-input">
          <label for="e-mail">EMAIL</label>
          <input type="email" id="e-mail" name="e-mail">
        </div>
        <div class="form-input">
          <label for="telephone-number">PHONE NUMBER</label>
          <input type="tel" id="telephone-number">
        </div>
      </section>
      <section class="form-row">
        <div class="form-input">
          <label for="user-password">PASSWORD</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-input">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password">
        </div>
      </section>
    </form>
    <button>Create Account</button>
    <p>Already have an account? <a href="url">Log in</a></p>
  </div>
</body>
</html>
