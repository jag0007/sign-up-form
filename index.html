<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="image-sidebar">
    <img src="" alt="leaf-pic">
    <div class="logo"><img src="" alt="odin-pic"></div>
  </div>
  <div class="form-side">
    <p>This is not a real online service! You know you need somthing like this in your life to help you realize your deepest dreams.</p>
    <p>Sign up now to get started.</p>
    <p>You know you want to.</p>
    <form action="">
      <p>Let's do this!</p>
      <section>
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first-name">
        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" name="last-name">
      </section>
      <section>
        <label for="e-mail">EMAIL</label>
        <input type="email" id="e-mail" name="e-mail">
        <label for="telephone-number">PHONE NUMBER</label>
        <input type="tel" id="telephone-number">
      </section>
      <section>
        <label for="user-password">PASSWORD</label>
        <input type="password" id="user-password">
        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="password" id="confirm-password">
      </section>
    </form>
    <button>Create Account</button>
    <p>Already have an account? Log in</p>
  </div>
</body>
</html>
